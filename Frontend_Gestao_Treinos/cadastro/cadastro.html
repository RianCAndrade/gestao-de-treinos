<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Gest Treinos</div>
    <div class="nav-links">
      <a id="linklogin" href="/Frontend_Gestao_Treinos/login/index.html">Login</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>
  </nav>

  <!-- Formulário de cadastro -->
  <div class="login-box">
    <h2>Cadastro de Usuário</h2>
    <form id="formcadastro" method="post">

      <div class="user-box">
        <input type="text" name="nome" id="nome" required>
        <label>Nome</label>
      </div>

      <div class="user-box">
        <input type="number" name="idade" id="idade" required>
        <label>Idade</label>
      </div>

      <div class="user-box">
        <input type="email" name="email" id="email" required>
        <label>Email</label>
      </div>

      <div class="user-box">
        <input type="password" name="senha" id="senha" required>
        <label>Senha</label>
      </div>

      <div class="user-box">
        <input type="text" name="cpf" id="cpf" required>
        <label>CPF</label>
      </div>

      <button type="submit" class="a">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Cadastrar
      </button>
    </form>
  </div>
  <script src="script_cadastro.js"></script>
</body>
</html>
