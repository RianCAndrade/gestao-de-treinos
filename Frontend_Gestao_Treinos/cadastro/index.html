<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Gestão de Treinos</title>
  <link rel="stylesheet" href="../login/style_login.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Gest Treinos</div>
    <div class="nav-links">
      <a href="/login">Início</a>
      <a href="#">Sobre</a>
      <a href="/cadastro">Cadastrar Usuario</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </div>
  </nav>

  <!-- Cadastro Box -->
  <div class="login-box">
    <h2>Cadastro</h2>
    <form id="form-cadastro">
      <div class="user-box">
        <input type="text" name="nome" required>
        <label>Nome</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Senha</label>
      </div>
      <div class="user-box">
        <input type="password" name="password_confirmation" required>
        <label>Confirmar Senha</label>
      </div>
      <button type="submit">
        Cadastrar
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </form>
  </div>
  <script src="script_cadastro.js"></script>
</body>
</html>
